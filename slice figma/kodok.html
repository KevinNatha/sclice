  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}
.container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
}
.header h1 {
    margin: 0;
    font-size: 24px;
}
.header .back-button {
    position: absolute;
    left: 20px;
    top: 20px;
    font-size: 20px;
}
.header .menu-button {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 20px;
}
.search-bar {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}
.search-bar input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}
.search-bar button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.filter-bar {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}
.filter-bar button {
    padding: 10px 20px;
    background-color: #f5f5f5;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.filter-bar .sort-button {
    background-color: #e0f7fa;
    color: #007bff;
}
.hotel-list {
    padding: 20px;
}
.hotel-item {
    display: flex;
    background-color: #fff;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}
.hotel-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
}
.hotel-info {
    padding: 10px;
    flex: 1;
}
.hotel-info h2 {
    margin: 0;
    font-size: 18px;
    font-weight: 500;
}
.hotel-info .rating {
    color: #ffcc00;
}
.hotel-info .details {
    display: flex;
    align-items: center;
    margin-top: 5px;
}
.hotel-info .details i {
    color: #007bff;
    margin-right: 5px;
}
.hotel-info .price {
    color: #007bff;
    font-weight: 700;
    margin-top: 5px;
}
  </style>
